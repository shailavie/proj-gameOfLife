<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Shai's Game of Life</title>
</head>

<body onload="initGame()">
    <h1>Game of Life</h1>
    <h5 class="gen-count">Generations Count : 0</h5>
    <h5 class="living-cells">Living Cells : </h5>
    <div class="controllers-container">
            <button class="button" onclick="initGame()">Start Over</button>
            <button class="button" onclick="switchRule(this)">Switch Rules</button>
            <button class="button" onclick="toggleGame(this)">Pause</button>
            <button class="button" onclick="cleanBoard()">Clean Board</button>
            <button class="button" onclick="drawPatternByPosAndAngle()">Add patterns!</button>
            <button class="button" onclick="savePattern()">Save Board</button>
            <br/><br>
            <input class="input1 input" type="number" placeholder="Board Size">
            <input class="input3 input" type="number" placeholder="Change Speed">
            <!-- <input class="input2 input" type="number" placeholder="Change Revival count"> -->
            <!-- <input class="input4 input" type="number" placeholder="Change Min Neighbors"> -->
            <!-- <input class="input5 input" type="number" placeholder="Change Max Neighbors"> -->
            <br/>
    </div>
    <br>
    <br>
    <br>
    <div class="board-container">
        <div class="board-inner-container">
            <table border="0.5" cellpadding="10">
                <tbody class="board"></tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="saved-pattern"></div>
    <script src="js/game.js"></script>
</body>

</html>
