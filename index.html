<!-- Game of Life 2019/01/22 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Shai's Game of Life</title>
</head>

<body onload="initGame()">
    <main class="main-container">
        <section class="controllers-container">
        <header>
            <h1>Game of Life</h1>
            <h5 class="gen-count">Generations Count : 0</h5>
            <h5 class="living-cells">Living Cells : </h5>
        </header>
            <button class="button" onclick="initGame()">Start Over</button>
            <button class="button" onclick="onSwitchRule(this)">Switch Rules</button>
            <button class="button" onclick="onToggleGame(this)">Pause</button>
            <button class="button" onclick="onCleanBoard()">Clean Board</button>
            <button class="button" onclick="onDrawPatternByPosAndAngle()">Add patterns!</button>
            <!-- <button class="button" onclick="onSavePattern()">Save Board</button> -->
            <input class="input1 input" type="number" placeholder="Board Size">
            <input class="input3 input" type="number" placeholder="Change Speed">
            <div class="sep"></div>
        </section>

        <div class="board-container">
            <div class="board-inner-container">
                <table border="0.5" cellpadding="10">
                    <tbody class="board"></tbody>
                </table>
            </div>
        </div>
        <div class="saved-pattern"></div>
    </main>
    <footer>
        <h5>Game of Life 2019 - Created by <a href="mailt:shai.lavie@gmail.com"> Shai L</a> </h5>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/app-service-model.js"></script>
    <script src="js/app-service.js"></script>
    <script src="js/app-controler.js"></script>
</body>

</html>
